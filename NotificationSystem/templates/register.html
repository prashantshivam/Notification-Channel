<!DOCTYPE html>
<html lang="en">



<head>
    {% load staticfiles %}
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static '../static/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- animation CSS -->
    <link href="{% static '../static/css/animate.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static '../static/css/style.css' %}" rel="stylesheet">
    <!-- color CSS -->
    <link href="{% static '../static/css/colors/blue-dark.css' %}" id="theme" rel="stylesheet">
    
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>
    <section id="wrapper" class="new-login-register">
        
        <div class="">
            <div class="">
                <div class="col-xs-4 col-md-offset-3">
                 <h3 class="box-title m-b-0">Sign UP to Admin</h3> <small>Enter your details below</small>
                 </div>
                <form class="form-horizontal new-lg-form" id="loginform" action="/notification/register/" method="POST">
                {% csrf_token %}
                    <div class="form-group ">
                        <div class="col-xs-4 col-md-offset-3">
                            <input class="form-control" type="text" required="" placeholder="Name" name="username" id="username"> </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-4 col-md-offset-3">
                            <input class="form-control" type="text" required="" placeholder="Email" name="email" id="email"> </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-4 col-md-offset-3">
                            <input class="form-control" type="password" required="" placeholder="Password" name="password" id="password"> </div>
                    </div>
                
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-4 col-md-offset-3">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="{% static '../static/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '../static/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static '../static/bower_components/sidebar-nav/dist/sidebar-nav.min.js' %}"></script>
    <script src="{% static '../static/js/jquery.slimscroll.js' %}"></script>
    <script src="{% static '../static/js/waves.js' %}"></script>
    <script src="{% static '../static/js/custom.min.js' %}"></script>
    <script src="{% static '../static/bower_components/styleswitcher/jQuery.style.switcher.js' %}"></script>
</body>


</html>
